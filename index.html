<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <main class="container">
      <article class="component">
        <div class="image">
          <img
            src="images/image-equilibrium.jpg" alt="Equilibrium"
            class="equilibrium"
          >
          <div class="eye">
            <img src="images/icon-view.svg" alt="View">
          </div>
        </div>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-and-time">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="Ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="Clock">
            <p>3 days left</p>
          </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="attribution">
          <img
            src="images/image-avatar.png" alt="Jules Wyvern"
            class="avatar"
          >
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </article>
    </main>
  </body>
</html>
